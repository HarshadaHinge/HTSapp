<h1 style="text-align:center">
	Welcome To HSBC Transport System
  </h1>
  <div class="login">
	<h2 class="login-header">User Login</h2><br>
	<form [formGroup]="authForm" class="login-container" (ngSubmit)="signIn()" #formDir="ngForm">
	  <p>
		<input type="text" placeholder="Username" class="form-control" formControlName="userName">
	  </p>
	  <div *ngIf="isSubmitted && formControls.userName.errors" class="help-block">
		<div *ngIf="formControls.userName.errors.required">username is required</div>
	  </div>

	  <div *ngIf= "isSubmitted && formControls.userName.errors" class="help-block">
		<div *ngIf="formControls.userName.errors.minlength">username must be at least 4 characters long.</div>	
	  </div>

	  <div *ngIf= "isSubmitted && formControls.userName.errors" class="help-block">
		<div *ngIf="formControls.userName.errors.pattern">invalid userName.</div>	
	  </div>

	   <p>
		<input type="password" placeholder="Password" formControlName="password">
	  </p>
	  <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
		<div *ngIf="formControls.password.errors.required">Password is required</div>
	  </div>

	  <div *ngIf= "isSubmitted && formControls.password.errors" class="help-block">
		<div *ngIf="formControls.password.errors.minlength">invalid passwords.</div>	
	  </div>

	  <div *ngIf= "isSubmitted && formControls.password.errors" class="help-block">
		<div *ngIf="formControls.password.errors.maxlength">invalid passwords.</div>	
	  </div>

	  <p>
		<input type="submit" value="Sign In">
	  </p>
	 </form>

	 <div>
		<p>	<input type="button" value="Sign Up"(click)="SignUp()" ></p>
	</div>

	  

	  

  </div>
