<html>
	<body class="align">
<div class="grid">
  
	<form [formGroup]="authForm" class="form login" (ngSubmit)="signIn()" #formDir="ngForm">

		<header class="login__header">
			<h3 class="login__title">Admin Login</h3>
		  </header>

		  <div class="login__body">
			<div class="form__field">
		    <input type="text" placeholder="Username" formControlName="userName">
			</div>
	  <div *ngIf="isSubmitted && formControls.userName.errors" class="help-block">
		<div *ngIf="formControls.userName.errors.required">username is required</div>
	  </div>

	  <div *ngIf= "isSubmitted && formControls.userName.errors" class="help-block">
		<div *ngIf="formControls.userName.errors.minlength">username must be at least 8 characters long.</div>	
	  </div>

	  <div *ngIf= "isSubmitted && formControls.userName.errors" class="help-block">
		<div *ngIf="formControls.userName.errors.pattern">invalid userName.</div>	
	  </div>

	  <div class="form__field">
		<input type="password" placeholder="Password" formControlName="password">
	  </div>
	  <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
		<div *ngIf="formControls.password.errors.required">Password is required</div>
	  </div>

	  <div *ngIf= "isSubmitted && formControls.password.errors" class="help-block">
		<div *ngIf="formControls.password.errors.minlength">invalid passwords.</div>	
	  </div>

	  <div *ngIf= "isSubmitted && formControls.password.errors" class="help-block">
		<div *ngIf="formControls.password.errors.maxlength">invalid passwords.</div>	
	  </div>

	  <footer class="login__footer">
		<input type="submit" value="Sign In">
		<p><span class="icon icon--info">?</span><a href="#">Forgot Password</a></p>
	</footer>

		  </div>
	 </form>
</div>
</body>
</html>
