<h1 style="text-align:center">
	Welcome To HSBC Transport Portal
  </h1>
  <div class="register">
	<h2 class="login-header">User Registration</h2>
	<form [formGroup]="authForm" class="register-container" (ngSubmit)="signIn()">
      <p>
        <label for="firstname">First Name</label>
		<input type="text" placeholder="FirstName" formControlName="firstName" minlength="1" maxlength="10">
	  </p>
	  <div *ngIf="isSubmitted && formControls.firstName.errors" class="help-block">
		<div *ngIf="formControls.firstName.errors.required">firstname is required</div>
      </div>

      <p>
        <label for="lastName">Last Name</label>
		<input type="text" placeholder="LastName" formControlName="lastName" minlength="1" maxlength="10">
	  </p>
	  <div *ngIf="isSubmitted && formControls.lastName.errors" class="help-block">
		<div *ngIf="formControls.lastName.errors.required">lastname is required</div>
      </div>
      
      <p>
        <label for="userName">User Name</label>
		<input type="text" placeholder="UserName" formControlName="userName" maxlength="8">
	  </p>
	  <div *ngIf="isSubmitted && formControls.userName.errors" class="help-block">
		<div *ngIf="formControls.userName.errors.required">userName is required</div>
      </div>
      
      <p>
        <label for="email">Email</label>
		<input type="email" placeholder="Email" formControlName="email" >
	  </p>
	  <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
		<div *ngIf="formControls.email.errors.required">email  Id is required</div>
      </div>

      <p>
        <label for="number">Phone Number</label>
		<input type="text" placeholder="mobile Number" formControlName="number"   pattern="^\d{10}$">
	  </p>
	  <div *ngIf="isSubmitted && formControls.number.errors" class="help-block">
		<div *ngIf="formControls.number.errors.required">Phone number is required</div>
      </div>


      <p>
        <label for="password">Password</label>
		<input type="password" placeholder="Password" formControlName="password" maxlength="8">
	  </p>
	  <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
		<div *ngIf="formControls.password.errors.required">password is required</div>
      </div>

	  
	  <p>
		<input type="submit" value="submit">
	  </p>
	</form>
  </div>
